<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Produtos</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #fff;
    }

    header {
      background: linear-gradient(90deg, #2c3e50, #34495e);
      color: #fff;
      text-align: center;
      padding: 50px 0;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4);
    }

    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Playfair Display', serif;
      text-shadow: 3px 3px 10px rgba(0,0,0,0.6);
    }

    #hero {
      background: url('https://github.com/ACZGARAGE/meus-produtos/raw/main/imagens/carro-dark.jpg') center/cover no-repeat;
      height: 450px;
      position: relative;
    }

    #hero::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
    }

    #status {
      text-align: center;
      margin: 20px;
      font-size: 1.3rem;
      color: #aaa;
    }

    #search-container {
      text-align: center;
      margin: 30px;
    }

    #search {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      width: 80%;
      max-width: 500px;
    }

    #products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      padding: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: #2c3e50;
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      text-align: center;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0,0,0,0.6);
      background: #34495e;
    }

    /* imagem do produto + efeito de zoom + glow */
    .product img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 15px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      object-fit: cover;
    }

    .product img:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(243, 156, 18, 0.8); /* brilho alaranjado */
    }

    .product h3 {
      margin-top: 0;
      color: #f39c12;
      font-size: 1.3rem;
      font-weight: 700;
    }

    .product p {
      flex: 1;
      color: #bdc3c7;
      font-size: 1rem;
    }

    .product a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      background: #f39c12;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .product a:hover {
      background: #e67e22;
      transform: translateY(-3px);
    }

    .copy-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .copy-btn:hover {
      background: #2980b9;
      transform: translateY(-2px);
    }

    @media(max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      #products-container {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      #products-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Meus Produtos</h1>
  </header>

  <section id="hero"></section>

  <div id="search-container">
    <input
      type="text"
      id="search"
      placeholder="Buscar por nome ou descriÃ§Ã£o..."
    />
  </div>

  <div id="status">ðŸ”Ž Carregando produtos...</div>
  <div id="products-container"></div>

  <script>
    let allProducts = [];

    async function loadProducts() {
      try {
        const response = await fetch('products.json');
        if (!response.ok) {
          throw new Error('Erro HTTP: ' + response.status);
        }
        const products = await response.json();
        if (!Array.isArray(products) || products.length === 0) {
          document.getElementById('status').textContent = 'Nenhum produto encontrado.';
          return;
        }
        allProducts = products;
        document.getElementById('status').style.display = 'none';
        renderProducts(products);
      } catch (error) {
        console.error('Erro ao carregar produtos:', error);
        document.getElementById('status').textContent = 'Erro ao carregar produtos.';
      }
    }

    function renderProducts(products) {
      const container = document.getElementById('products-container');
      container.innerHTML = products.map((p) => `
        <div class="product">
          <img src="${p.imagem}" alt="${p.nome}">
          <h3>${p.nome}</h3>
          <p>${p.descricao}</p>
          <a href="${p.link}" target="_blank">Comprar</a>
          <button class="copy-btn" data-link="${p.link}" onclick="copyLink(event)">ðŸ“‹ Copiar link</button>
        </div>
      `).join('');
    }

    function copyLink(event) {
      const button = event.currentTarget;
      const link = button.getAttribute('data-link');
      navigator.clipboard.writeText(link).then(() => {
        const originalText = button.textContent;
        button.textContent = 'âœ… Link copiado!';
        button.disabled = true;
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
        }, 2000);
      }).catch(err => {
        console.error('Erro ao copiar o link:', err);
        button.textContent = 'Erro ao copiar';
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      const searchInput = document.getElementById('search');
      if (searchInput) {
        searchInput.addEventListener('input', () => {
          const term = searchInput.value.trim().toLowerCase();
          const filtered = allProducts.filter(p =>
            p.nome.toLowerCase().includes(term) ||
            p.descricao.toLowerCase().includes(term)
          );
          renderProducts(filtered);
        });
      }
    });

    loadProducts();
  </script>
</body>
</html>
